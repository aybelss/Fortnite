<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Project Selection</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>

<body>
  <header>
    <h1 style="font-size: 70px;">Choose your project</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col" data-toggle="modal" data-target="#exampleModal">
        <a href="#"><img src="images/FIFA.jpg" alt="FIFA" style="height: 200px;"></a>
        <h2 class="textpadding">FIFA</h2>
      </div>
      <div class="col" data-toggle="modal" data-target="#exampleModal">
        <a href="#"><img src="images/MTG.png" alt="MTG" style="height: 200px;"></a>
        <h2 class="textpadding">MTG</h2>
      </div>
      <div class="col" data-toggle="modal" data-target="#exampleModal">
        <a href="#"><img src="images/Pokemon.png" alt="MTG" style="height: 200px;"></a>
        <h2 class="textpadding">Pokemon</h2>
      </div>
      <div class="col" data-toggle="modal" data-target="#exampleModal">
        <a href="#"><img src="images/NBB.jpg" alt="MTG" style="height: 200px;"></a>
        <h2>NBB</h2>
      </div>
    </div>
  </div><br><br>
  <div class="container">
    <div class="row">
      <div class="col" data-toggle="modal" data-target="#exampleModal">
        <a href="#"><img src="images/LOTR.png" alt="LOTR" style="height: 200px;"></a>
        <h2>LOTR</h2>
      </div>
      <div class="col">
        <a href="/LogInPage/LogInPage.html"><img src="images/Fortnite.png" alt="Fortnite" style="height: 200px;"></a>
        <h2>Fortnite</h2>
      </div>
      <div class="col" data-toggle="modal" data-target="#exampleModal">
        <a href="#"><img src="images/LegoMasters.png" alt="LegoMasters" style="height: 200px;"></a>
        <h2>LegoMasters</h2>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This is not your project!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
