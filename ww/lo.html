<!DOCTYPE html>
<html>

<head>
  <title>Fortnite Outfit Skins</title>
  <style>
    .skin-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-column-gap: 30px;
      grid-row-gap: 25px;
      padding: 100px;
      padding-top: 100px;
      border-radius: 10px;
    }

    .skin-card {
      width: 100%;
      margin-bottom: 20px;
    }

    .skin-card img {
      width: 100%;
      cursor: pointer;
    }

    .skin-card h3 {
      margin: 10px 0 5px;
      font-size: 14px;
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .popup-content img {
      width: 70%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="skin-container">

  </div>
  <script src="script.js"></script>
</body>

</html>
