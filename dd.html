<!DOCTYPE html>
<html>
<head>
	<title>Delete Icon with Confirmation Popup</title>
	<style>
		.delete-icon {
			cursor: pointer;
		}
		.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			z-index: 9999;
		}
		.popup h2 {
			margin-top: 0;
			margin-bottom: 10px;
		}
		.popup button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			margin-top: 10px;
		}
		.popup button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<p>Click the delete icon to display the confirmation popup:</p>
	<span class="delete-icon" onclick="showConfirmationPopup()">&#10060;</span>

	<div class="popup" id="confirmation-popup">
		<h2>Are you sure you want to delete?</h2>
		<button onclick="deleteItem()">Yes</button>
		<button onclick="hideConfirmationPopup()">No</button>
	</div>

	<script>
		function showConfirmationPopup() {
			document.getElementById("confirmation-popup").style.display = "block";
		}

		function hideConfirmationPopup() {
			document.getElementById("confirmation-popup").style.display = "none";
		}

		function deleteItem() {
			// Perform delete operation here
			console.log("Item deleted.");
			hideConfirmationPopup();
		}
	</script>
</body>
</html>
