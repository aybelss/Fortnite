<!DOCTYPE html>
<html>
<head>
	<title>Popup Example</title>
	<style>
		.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			padding: 20px;
			border: 1px solid black;
			box-shadow: 5px 5px 5px black;
			z-index: 999;
		}

		.popup img {
			float: left;
			margin-right: 20px;
			max-width: 50%;
			max-height: 50%;
		}

		.popup h2 {
			margin-top: 0;
		}

		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="center">
		<button class="button" onclick="showPopup()">Click Me!</button>
		<div class="popup" id="popup">
			<img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
			<div>
				<h2>Title</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla viverra elit id sapien blandit lobortis. Mauris consequat ac odio vel facilisis. Vestibulum porta euismod nunc, a maximus metus malesuada sed. </p>
			</div>
			<button onclick="hidePopup()">Close</button>
		</div>
	</div>

	<script>
		function showPopup() {
			document.getElementById("popup").style.display = "block";
		}

		function hidePopup() {
			document.getElementById("popup").style.display = "none";
		}
	</script>
</body>
</html>
